<div class="login-container">
  <h2>Registro</h2>
  <p>¿Tienes una cuenta? <a routerLink="/login">Iniciar Sesion</a></p>
  <form [formGroup]="formUser" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" name="name" formControlName="name" required>
    <div [hidden]="name.valid || name.pristine" class="custom-alert">
        Campo obligatorio
    </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" formControlName="email" required>
      <div [hidden]="email.valid || email.pristine" class="custom-alert">
        <span *ngIf="email.errors?.['required']" >
          Email es obligatorio
        </span>
        <span *ngIf="email.errors?.['email']">
          Email invalido
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" formControlName="password" required>
      <div [hidden]="password.valid || password.pristine" class="custom-alert">
        <span *ngIf="password.errors?.['required']">
          Contraseña es obligatorio
        </span>
        <span *ngIf="password.errors?.['minlength']">
          La contraseña debe tener al menos 8 caracteres.
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirma Contraseña:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" 
      formControlName="confirmPassword" required>
      <div [hidden]="confirmPassword.valid || confirmPassword.pristine" class="custom-alert">
        <div *ngIf="confirmPassword.errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="confirmPassword.errors?.['confirmedValidator']">
          Contraseñas no coinciden.
        </div>
    </div>

    </div>    
    <button type="submit" class="btn-submit" 
    [disabled]="formUser.invalid || confirmPassword.invalid">
    Registro
  </button>
  </form>
</div>
