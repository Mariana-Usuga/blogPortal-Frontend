<div class="login-container">
  <h2>Registro</h2>
  <form [formGroup]="formUser" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Nombre:</label>
      <input type="text" id="username" name="username" formControlName="name" required>
      <div 
      [hidden]="name.valid || name.pristine">
      Campo obligatorio
    </div>
    </div>
    <div class="form-group">
      <label for="username">Email:</label>
      <input type="text" id="username" name="username" formControlName="email" required>
      <div [hidden]="email.valid || email.pristine">
        <span *ngIf="email.errors?.['required']">
          Email es obligatorio
        </span>
        <span *ngIf="email.errors?.['email']">
          Email invalido
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" formControlName="password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirma Contraseña:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" required>
    </div>    
    <div *ngIf="formUser.hasError('passwordMismatch', 'confirmPassword')">
      {{ formUser.get('confirmPassword')?.errors | json }} <!-- Agrega esto para depurar -->
      Las contraseñas no coinciden.
    </div>
    <button type="submit" class="btn-submit" [disabled]="formUser.invalid">Registro</button>
  </form>
</div>
