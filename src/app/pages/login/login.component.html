<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <p>¿No Tienes una cuenta? <a routerLink="/register">Registro</a></p>
  <form [formGroup]="formUser" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Email:</label>
      <input
        type="text"
        id="username"
        name="username"
        formControlName="email"
        required
      />
      <div *ngIf="errorEmailMessage" class="custom-alert">
        {{ errorEmailMessage }}
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        name="password"
        formControlName="password"
        required
      />
      <div *ngIf="errorPasswordMessage" class="custom-alert">
        {{ errorPasswordMessage }}
      </div>
    </div>
    <button type="submit">Iniciar Sesión</button>
  </form>
</div>
