<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <p>¿No Tienes una cuenta? <a routerLink="/register">Registro</a></p>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Email:</label>
      <input type="text" id="username" name="username" [(ngModel)]="formData.email" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="formData.password" required>
    </div>
    <button type="submit">Iniciar Sesión</button>
  </form>
</div>
