<div class="change-password-container">
  <h2>Cambiar Contraseña</h2>
  <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="oldPassword">Contraseña Anterior</label>
      <input type="password" id="oldPassword" formControlName="oldPassword" required>
      <div *ngIf="errorPasswordMessage" class="custom-alert">
        {{ errorPasswordMessage }}
      </div>
    </div>
    <div class="form-group">
      <label for="newPassword">Nueva Contraseña</label>
      <input type="password" id="newPassword" formControlName="newPassword" required>
      <div [hidden]="newPassword.valid || newPassword.pristine" class="custom-alert">
      <span *ngIf="newPassword.errors?.['minlength']">
        La contraseña debe tener al menos 8 caracteres.
      </span>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmNewPassword">Confirmar Nueva Contraseña</label>
      <input type="password" id="confirmNewPassword" formControlName="confirmNewPassword" required>
      <div [hidden]="confirmPassword.valid || confirmPassword.pristine" class="custom-alert">
        <div *ngIf="confirmPassword.errors?.['confirmedValidator']">
          Contraseñas no coinciden.
        </div>
    </div>
    </div>
    <button type="submit" class="btn-submit" 
    [disabled]="changePasswordForm.invalid || confirmPassword.invalid">
      Cambiar Contraseña
    </button>
  </form>
</div>
